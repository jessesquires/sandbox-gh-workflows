# GitHub Actions Virtual Environments
# https://github.com/actions/virtual-environments/

name: Merge Release Into Main

on:
  push:
    branches:
      - 'release/*'

jobs:
  main:
    name: Create PR Release to Main
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0

      # https://github.com/marketplace/actions/github-pull-request-action
      - name: create pull request
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          destination_branch: ${{ github.event.repository.default_branch }}
          pr_title: "[Automated] Merge ${{ github.base_ref }} into ${{ github.event.repository.default_branch }}"
          pr_body: ":robot: **Automated Pull Request.** Merging ${{ github.base_ref }} into ${{ github.event.repository.default_branch }}."
          pr_reviewer: "jessesquires"
          pr_assignee: "jessesquires"
