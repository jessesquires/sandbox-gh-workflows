# GitHub Actions Virtual Environments
# https://github.com/actions/virtual-environments/

# Rebases a pull request on the repo's default branch when the "rebase" label is added

name: Rebase Pull Request

on:
  pull_request:
    types: [labeled]

env:
  DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}

jobs:
  main:
    if: ${{ github.event.label.name == 'rebase' }}
    name: Rebase
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: perform rebase
        run: |
          git config --global user.email "${GITHUB_ACTOR}"
          git config --global user.name "${GITHUB_ACTOR}@users.noreply.github.com"
          git status
          git pull
          git checkout "$DEFAULT_BRANCH"
          git pull
          git status
          git checkout "$GITHUB_HEAD_REF"
          git status
          git rebase "$DEFAULT_BRANCH"
          git status
          git push -uf
          git status

      # https://github.com/marketplace/actions/actions-ecosystem-remove-labels
      - name: remove rebase label
        if: always()
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: rebase
