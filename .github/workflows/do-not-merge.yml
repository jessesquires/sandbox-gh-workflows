# GitHub Actions Virtual Environments
# https://github.com/actions/virtual-environments/

# Fails a pull request if it gets labeled as "do not merge"

name: Do Not Merge

on:
  pull_request:
    types: [synchronize, opened, reopened, labeled, unlabeled]

env:
  LABEL_NAME: "do not merge"

jobs:
  do-not-merge:
    # if: ${{ github.event.label.name == 'do not merge' }}
    if: ${{ contains(github.event.*.labels.*.name, '$LABEL_NAME') }}
    name: "Prevent Merging"
    runs-on: ubuntu-latest
    steps:
      - name: Check for label
        run: |
          echo "Pull request is labeled as '$LABEL_NAME'"
          echo "This workflow fails so that the pull request cannot be merged"
          exit 1
